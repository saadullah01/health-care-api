name: Python Package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Lint with flake8
        run: |
          # Stop the build if there are:
          # 1) syntax or indentation errors (E999)
          # 2) unused but imported module (F401)
          # 3) unused local variables (F841)
          # 4) incorrect uses of white spaces (E2)
          flake8 . --count --select=E999,F401,F841,E2 --show-source --statistics
      
      - name: Test with pytest
        run: |
          pytest
          
      - name: Coverage test
        run: |
          coverage run -m pytest
          coverage report
